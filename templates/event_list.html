<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event['title'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_event') }}">Create New Event</a>
</body>
</html>
